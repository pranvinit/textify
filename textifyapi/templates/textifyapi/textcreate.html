{% extends 'textifyapi/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'textifyapi/textcreate.css' %}" type="text/css">
{% endblock head %}

{% block content %}
<div id="createform_heading">
    <span>Fill the form to create a new text</span>
</div>
<div class="form-group" id="textcreate_form">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{ form.as_p }}
        <div id="createform_options">
            <a href={% url 'textlist' %}><button type="button" class="btn btn-outline-danger w-100">Cancel</button></a>
            <button type="submit" class="btn btn-outline-primary w-25">Add</button>
        </div>
    </form>
</div>
{% endblock content %}
