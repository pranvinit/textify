{% extends 'textifyapi/base.html' %}
{% load static %}

{% block head %}
<!-- <link rel="stylesheet" href="{% static 'textifyapi/profileupdate.css' %}" type="text/css"> -->
{% endblock head %}


{% block content %}
<span>Fill the form to update your profile</span>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <a href="{% url 'profiledetail' object.pk %}"><button type="button" class="btn btn-outline-danger">Cancel</button></a>
    <button type="submit" class="btn btn-outline-primary">Update</button>
</form>
{% endblock content %}
