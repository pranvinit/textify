{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Django and Bootstrap website where users can create accounts and store notes, reminders etc. and perform general operations on their data (search, sort, CRUD)
    " name="description">
    <title>Textify</title>
    <link rel="stylesheet" href="{% static 'textifyapi/base.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block head %}
    {% endblock head %}
</head>
<body>
    <header>
        <nav>
            <span id="logo_text">Textify</span>
            <img id="logo" src="{% static 'textifyapi/logo/logo.png' %}" alt="logo">
            <form method="POST" id="base_form">
                <input type="text" name="searchQuery" placeholder="Search Texts..">
                <button type="button" class="btn btn-primary ms-3">Search</button>
            </form>
            <ul id="nav_list">
                <li>Profile</li>
                <li>Refresh</li>
            </ul>
        </nav>
    </header>
    <div id="content_container">
        {% block content %}
        {% endblock content %}
    </div>
    <footer>
        <span>&copy; 2022 Textify &#8482; All rights reserved.</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
