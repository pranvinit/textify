
{% load static %}

{% block head %}
    {% comment %} <link rel="stylesheet" href="{% static 'textifyapi/textdelete.css' %}" type="text/css"> {% endcomment %}
{% endblock head %}

{% block content %}
<span>Are you sure you want to delete the text "{{object.title}}"</span>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'textdetail' object.pk %}"><button type="button" class="btn btn-outline-danger">Cancel</button></a>
    <button type="submit" class="btn btn-outline-primary">Delete</button>
</form>
{% endblock content %}
